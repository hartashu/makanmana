<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/home.css">
  <script defer type="module" src="./scripts/home.js"></script>
</head>

<body>

  <main>

    <h1>HOME</h1>

    <div class="modal-sign-in">

      <form action="" id="login-form">
        <div>
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="login-username">
        </div>

        <div>
          <label for="login-password">Password:</label>
          <input type="text" id="login-password" name="login-password">
        </div>

        <button type="submit" id="login-button">Login</button>
      </form>

      <p id="login-error"></p>

    </div>

    <br>
    <br>
    <br>

    <div class="modal-register">

      <form action="" id="register-form">
        <div>
          <label for="regiter-username">Username:</label>
          <input type="text" id="register-username" name="register-username">
        </div>

        <div>
          <label for="register-password">Password:</label>
          <input type="text" id="register-password" name="register-password">
        </div>

        <button type="submit" id="register-button">Register</button>

        <p id="register-info"></p>
      </form>

    </div>

  </main>

  <footer></footer>

</body>

</html>
