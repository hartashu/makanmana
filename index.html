<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/home.css">
  <script defer type="module" src="./scripts/home.js"></script>
</head>

<body>

  <header class="header">
    <img src="./images/logo/logo-makan-mana.png" alt="" class="logo">
  </header>

  <main>

    <div class="hero-image">
      <h1>Kamu lagi cari makan?</h1>
      <button class="show-modal-login">Login</button>
      <button class="show-modal-register">Register</button>
    </div>

    <div class="modal-login hidden">

      <h2>Login</h2>

      <form action="" id="login-form">
        <div>
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" name="login-username">
        </div>

        <div>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password">
        </div>

        <button type="submit" id="login-button">Login</button>
        <button type="button" id="close-modal-login">Close</button>
      </form>

      <p id="login-error"></p>

    </div>

    <br>
    <br>
    <br>

    <div class="modal-register hidden">

      <h2>Register</h2>

      <form action="" id="register-form">
        <div>
          <label for="regiter-username">Username:</label>
          <input type="text" id="register-username" name="register-username">
        </div>

        <div>
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" name="register-password">
        </div>

        <button type="submit" id="register-button">Register</button>
        <button type="button" id="close-modal-register">Close</button>
      </form>

      <p id="register-info"></p>

    </div>

  </main>

  <footer></footer>

</body>

</html>
