<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/restaurant.css">
  <script defer type="module" src="scripts/restaurant.js"></script>
</head>

<body>
  <header class="header">
    <a href="./restaurants.html" class="back-btn">Back to Filter Page</a>
    <img src="./images/logo/logo-makan-mana.png" alt="" class="logo">
    <button class="logout-button">Logout</button>
  </header>

  <main class="main">
    <div class="restaurant-detail">

    </div>

    <div class="restaurant-menus">
      <h2 class="restaurant-name" style="text-align: center; margin-bottom: 1ch;"></h2>
      <div class="restaurant-menus-grid">

      </div>
    </div>

    <div class="customer-reviews-container">
      <h2>Restaurant Reviews</h2>
      <div class="customer-reviews">

      </div>
    </div>

    <div class="give-review">
      <p>Username: <span class="give-review-username" style="font-weight: bold;"></span></p>
      <form id="give-review-form">
        <p>Rating:</p>
        <div class="give-rating-container">
          <!-- <input required type="range" min="1" max="5" step="0.5" value="5" id="give-rating"
            oninput="this.nextElementSibling.value = this.value">
          <output>5</output> -->
          <div>
            <input type="radio" id="rate-one" name="rating" value="1">
            <label for="rate-one">1</label>
          </div>

          <div>
            <input type="radio" id="rate-two" name="rating" value="2">
            <label for="rate-two">2</label>
          </div>

          <div>
            <input type="radio" id="rate-three" name="rating" value="3">
            <label for="rate-three">3</label>
          </div>

          <div>
            <input type="radio" id="rate-four" name="rating" value="4">
            <label for="rate-four">4</label>
          </div>

          <div>
            <input type="radio" id="rate-five" name="rating" value="5" checked>
            <label for="rate-five">5</label>
          </div>
        </div>

        <br>

        <div>
          <label for="give-review-textarea">Comment:</label>
          <textarea required id="give-review-textarea"></textarea>
        </div>

        <button type="submit" class="give-review-submit">Submit</button>
      </form>
    </div>

  </main>

  <footer></footer>
</body>

</html>
