<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles/restaurant.css">
  <script defer type="module" src="scripts/restaurant.js"></script>
</head>

<body>
  <header class="header">
    <a href="./restaurants.html">Back to Filter Page</a>
    <br>
    <button class="logout-button">Logout</button>
  </header>

  <main class="main">
    <div class="restaurant-detail">

    </div>

    <div class="restaurant-menus">
      <h2 class="restaurant-name"></h2>
      <div class="restaurant-menus-grid">

      </div>
    </div>

    <div class="customer-reviews-container">
      <h2>Restaurant Reviews</h2>
      <div class="customer-reviews">

      </div>
    </div>

    <div class="give-review">
      <form id="give-review-form">
        <p>Username: <span class="give-review-username"></span></p>

        <div class="give-rating-container">
          <label for="give-rating">Rating:</label>
          <input required type="range" min="1" max="5" step="0.5" value="5" id="give-rating"
            oninput="this.nextElementSibling.value = this.value">
          <output>5</output>
        </div>

        <div>
          <label for="give-review-textarea">Comment:</label>
          <textarea required id="give-review-textarea"></textarea>
        </div>

        <button type="submit" class="give-review-submit">Submit</button>
      </form>
    </div>

  </main>

  <footer></footer>
</body>

</html>
