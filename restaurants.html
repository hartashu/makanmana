<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/restaurants.css">
  <script defer type="module" src="./scripts/restaurants.js"></script>
</head>

<body>
  <header></header>

  <main class="main">

    <div class="filter">
      <h2>Searching Filter</h2>

      <div>
        <label for="filter-location">Choose your location:</label>
        <select name="filter-location" id="filter-location">
          <option value="Gading Serpong">Gading Serpong</option>
          <option value="BSD">BSD</option>
          <option value="Alam Sutera">Alam Sutera</option>
        </select>
      </div>
    </div>

    <div class="cards">

      <div class="card">
        <div class="card__media">
          <img src="./images/food/1.png" alt="" class="card__image">
        </div>

        <div class="card__text">
          <h2>Soto/Sop Oseng Ayam</h2>
          <p>Rp. 35.000</p>

          <div class="card__restaurant-profile">
            <div>
              <p>Restaurant: Soto Betawi Bang Ebet</p>
              <p>*****</p>
            </div>
            <p>Location: Gading Serpong</p>
          </div>
        </div>
      </div>

    </div>

  </main>

  <button class="logout-button">Logout</button>

  <footer></footer>
</body>

</html>
