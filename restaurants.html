<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./styles/restaurants.css">
  <script defer type="module" src="./scripts/restaurants.js"></script>
</head>

<body>
  <header>
    <button class="logout-button">Logout</button>
  </header>

  <div class="wrapper">
    <aside class="aside">
      <div class="filter">
        <h2>Search Filter</h2>

        <form action="" id="filter-form">
          <div>
            <label for="filter-location">Choose your location:</label>
            <select name="filter-location" id="filter-location">
              <option value="Gading Serpong">Gading Serpong</option>
              <option value="BSD">BSD</option>
              <option value="Alam Sutera">Alam Sutera</option>
            </select>
          </div>

          <br><br>

          <div>
            <label>Price range:</label>
            <br>
            <input type="number" name="filter-price-min" id="filter-price-min" min="0" max="10_000_000" step="2000">
            <span>-</span>
            <input type="number" name="filter-price-max" id="filter-price-max" min="0" max="10_000_000" step="2000">
          </div>

          <br><br>

          <div>
            <label for="filter-cuisine">Cuisine:</label>
            <select name="filter-cuisine" id="filter-cuisine">
              <option value="Indonesian">Indonesian</option>
              <option value="Chinese">Chinese</option>
              <option value="Western">Western</option>
              <option value="Japanese">Japanese</option>
              <option value="Korean">Korean</option>
              <option value="Padang">Padang</option>
              <option value="Fast Food">Fast Food</option>
              <option value="Noodles">Noodles</option>
              <option value="Dessert">Snack</option>
              <option value="Beverages">Beverages</option>
            </select>
          </div>

          <br><br>

          <div>
            <label for="filter-rating">Rating minimal:</label>
            <select name="filter-rating" id="filter-rating">
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
            </select>
          </div>

          <br><br>

          <!-- <button type="submit">Filter</button> -->
        </form>
      </div>
    </aside>







    <main class="main">
      <div class="main-top">
        <label for="sort-by">Sort By: </label>
        <select name="sort-by" id="sort-by">
          <option value="sortByRating">Highest Rating</option>
          <option value="sortByHigherPrice">Higher Price</option>
          <option value="sortByLowerPrice">Lower Price</option>
          <option value="sortByAscending">Ascending</option>
          <option value="sortByDescending">Descending</option>
        </select>
      </div>

      <div class="food-cards">

      </div>
    </main>
  </div>


</body>

</html>
